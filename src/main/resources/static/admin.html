<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Barber King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body style="background-color: var(--barber-dark);">

    <nav class="navbar navbar-expand-lg navbar-barber shadow-sm mb-5">
        <div class="container-fluid px-4">
            <a class="navbar-brand navbar-brand-barber" href="#">üíà Barber King</a>
            <div class="d-flex align-items-center">
                <div class="me-4 text-end d-none d-md-block">
                    <div class="text-white fw-bold" id="nombreUsuario">Cargando...</div>
                    <small class="text-muted" id="rolUsuario">Administrador</small>
                </div>
                <button class="btn btn-outline-secondary btn-sm rounded-0 text-uppercase" onclick="cerrarSesion()">Salir üö™</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-3" style="border-bottom: 1px solid #333;">
            <div>
                <h2 class="text-white fw-bold mb-0 text-uppercase" style="letter-spacing: 1px;">Agenda del D√≠a</h2>
                <p class="text-muted mb-0">Gestiona tus cortes y clientes.</p>
            </div>
            <button class="btn btn-barber" data-bs-toggle="modal" data-bs-target="#modalNuevaCita">
                + Agendar Cita
            </button>
        </div>

        <div class="card card-login-barber p-0">
            <div class="table-responsive">
                <table class="table table-barber table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th scope="col" class="ps-4">Folio #</th>
                            <th scope="col">Cliente VIP</th>
                            <th scope="col">Servicio</th>
                            <th scope="col">Sucursal</th>
                            <th scope="col">Atendido Por</th>
                            <th scope="col" class="text-end pe-4">Horario</th>
                            <th scope="col"></th> 
                        </tr>
                    </thead>
                    <tbody id="tablaCitas">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-5">
                                <h5 class="mb-0">Cargando agenda... üíà‚è≥</h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNuevaCita" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content" style="background-color: var(--barber-card); border: 1px solid #333; color: white;">
                <div class="modal-header" style="border-bottom: 1px solid var(--barber-gold);">
                    <h5 class="modal-title fw-bold text-uppercase" style="color: var(--barber-gold);">üíà Agendar Corte (Admin)</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formCita">
                        <label class="form-label small text-muted mb-3 text-uppercase fw-bold">1. Elige el estilo</label>
                        <div id="containerServicios" class="row g-3 mb-4">
                            <div class="text-center text-muted">Cargando servicios...</div>
                        </div>
                        <input type="hidden" id="inputServicioId">
                        <input type="hidden" id="inputServicioDuracion">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label small text-muted text-uppercase fw-bold">2. Cliente</label>
                                <select id="selectCliente" class="form-select bg-dark text-white border-secondary" required></select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label small text-muted text-uppercase fw-bold">3. Sucursal</label>
                                <select id="selectSucursal" class="form-select bg-dark text-white border-secondary" required></select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label small text-muted text-uppercase fw-bold">4. Barbero</label>
                                <select id="selectEmpleado" class="form-select bg-dark text-white border-secondary" required></select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">5. Inicio del Corte</label>
                            <input type="datetime-local" id="fechaInicio" class="form-control bg-dark text-white border-secondary" required>
                            <div id="infoDuracion" class="form-text mt-2 d-flex justify-content-between">
                                <span class="text-secondary small">Duraci√≥n estimada</span>
                                <span class="text-white fw-bold" id="txtHoraFin">--:--</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center" style="border-top: 1px solid #333; background-color: #1a1a1a;">
                    <div>
                        <small class="text-muted d-block text-uppercase" style="font-size: 0.7rem;">Total a Pagar</small>
                        <span id="txtTotal" class="fw-bold" style="color: var(--barber-gold); font-size: 1.5rem;">$0.00</span>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary btn-sm me-2 rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-barber btn-sm rounded-pill px-4" onclick="guardarCita()">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin.js"></script>
</body>
</html>
