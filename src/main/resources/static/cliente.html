<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Espacio - Barber King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body style="background-color: var(--barber-dark); display: none;">

    <nav class="navbar navbar-expand-lg navbar-barber shadow-sm mb-5">
        <div class="container-fluid px-4">
            <a class="navbar-brand navbar-brand-barber" href="#">ðŸ’ˆ Barber King</a>
            <div class="d-flex align-items-center gap-3">
                <div class="text-end d-none d-md-block lh-1">
                    <div class="text-white fw-bold" id="nombreCliente">CLIENTE</div>
                    <small class="text-muted">Miembro VIP</small>
                </div>
                <button class="btn btn-outline-warning btn-sm px-3 fw-bold" onclick="abrirMiPerfil()">
                    <i class="bi bi-person-circle me-2"></i>MI PERFIL
                </button>
                <li class="nav-item ms-3 d-flex align-items-center">
                    <button class="btn rounded-pill px-3 py-1 d-flex align-items-center btn-logout-custom"
                        onclick="cerrarSesion()" title="Cerrar SesiÃ³n">
                        <small class="me-2 text-uppercase d-none d-sm-inline">Salir</small>
                        <i class="bi bi-power f s-5"></i>
                    </button>
                </li>
            </div>
        </div>
    </nav>

    <div class="container px-4">
        <div class="text-center py-5">
            <h6 class="text-muted text-uppercase letter-spacing-2">Bienvenido de nuevo</h6>
            <h1 class="display-4 fw-bold text-white mb-4" id="saludoGigante">CAMPEÃ“N</h1>

            <div class="p-4 border border-warning rounded-3 d-inline-block bg-dark bg-opacity-50">
                <p class="text-gold mb-2 fw-bold">Â¿LISTO PARA UN CAMBIO?</p>
                <button class="btn btn-barber px-5 py-2 shadow-lg" data-bs-toggle="modal"
                    data-bs-target="#modalNuevaCita">
                    AGENDAR AHORA
                </button>
            </div>
        </div>

        <h4 class="text-white border-bottom border-secondary pb-2 mb-4">MIS PRÃ“XIMAS CITAS</h4>

        <div class="row g-4" id="contenedorMisCitas">
        </div>
    </div>

    <div class="modal fade" id="modalNuevaCita" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content"
                style="background-color: var(--barber-card); border: 1px solid #333; color: white;">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title fw-bold text-gold">AGENDAR CITA</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formCita">
                        <label class="form-label-barber mb-3">1. Estilo</label>
                        <div id="containerServicios" class="row g-3 mb-4"></div>
                        <input type="hidden" id="inputServicioId">
                        <input type="hidden" id="inputServicioDuracion">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label-barber">Sucursal</label><select
                                    id="selectSucursal" class="form-select-barber"></select></div>
                            <div class="col-md-6"><label class="form-label-barber">Barbero</label><select
                                    id="selectEmpleado" class="form-select-barber"></select></div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label-barber">Fecha Inicio</label>
                            <input type="datetime-local" id="fechaInicio" class="form-control-barber">
                            <div class="text-end mt-1"><small class="text-muted">Fin: </small><span id="txtHoraFin"
                                    class="text-warning fw-bold">--:--</span></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between bg-black">
                    <span id="txtTotal" class="h4 text-gold fw-bold">$0.00</span>
                    <button type="button" class="btn btn-barber rounded-pill px-4"
                        onclick="guardarCita()">CONFIRMAR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-barber" id="modalMiPerfil" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title-barber">MI CUENTA</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4">
                        <div class="avatar-ring mb-2" style="width: 80px; height: 80px;">
                            <div class="avatar-img fs-1"><i class="bi bi-person"></i></div>
                        </div>
                        <h4 class="text-white" id="perfilNombreDisplay">...</h4>
                        <span class="badge bg-secondary">Cliente VIP</span>
                    </div>
                    <form id="formPerfil">

                        <div class="mb-3">
                            <label class="form-label-barber">Nombre</label>
                            <input type="text" id="perfilNombre" class="form-control-barber" required>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label-barber">Primer Apellido</label>
                                <input type="text" id="perfilPrimerApellido" class="form-control-barber" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label-barber">Segundo Apellido</label>
                                <input type="text" id="perfilSegundoApellido" class="form-control-barber"
                                    placeholder="(Opcional)">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label-barber">Fecha de Nacimiento</label>
                            <input type="date" id="perfilFechaNacimiento" class="form-control-barber">
                        </div>

                        <div class="mt-4 border-top border-secondary pt-3">
                            <label class="form-label-barber text-danger w-100">Cambiar ContraseÃ±a</label>
                            <div class="input-group mb-2">
                                <input type="password" id="perfilPass" class="form-control-barber border-end-0"
                                    placeholder="Nueva">
                                <button class="btn btn-outline-secondary border-start-0 border-top-0" type="button"
                                    id="togglePerfilPass"><i class="bi bi-eye-slash" id="iconPerfilPass"></i></button>
                            </div>
                            <div class="input-group">
                                <input type="password" id="perfilPassConfirm" class="form-control-barber border-end-0"
                                    placeholder="Repetir">
                                <button class="btn btn-outline-secondary border-start-0 border-top-0" type="button"
                                    id="togglePerfilPassConfirm"><i class="bi bi-eye-slash"
                                        id="iconPerfilPassConfirm"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-barber w-100 rounded-pill"
                        onclick="actualizarMiPerfil()">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cliente.js"></script>
</body>

</html>
